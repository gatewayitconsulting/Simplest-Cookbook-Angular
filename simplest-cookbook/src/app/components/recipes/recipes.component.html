<section id="recipes" class="col-md-12">
  <div class="row">
    <div *ngFor="let recipe of recipes" 
    class="col-md-4 card-deck mx-3">
      <a routerLink="/home/1/recipe-list/2/recipe/3/recipe/{{recipe.id}}" class="card">
        <div>
          <img src="{{recipe.image}}" class="card-img-top" />
        </div>
        <div class="card-body row">
          <section class="col-md-12 pl-0">
              <h4 class="card-title">{{ recipe.name }}</h4>
          </section>
        </div>
      </a>
    </div>
  </div>
</section>

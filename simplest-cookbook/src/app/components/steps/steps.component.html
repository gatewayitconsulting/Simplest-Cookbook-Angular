<section class="row m-1" id="steps">
    <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let step of recipe.steps">
            <span class="col-md-3">
                <img src="{{step.image}}" alt="..." class="avatar img-raised w-100">
            </span>
            <p class="col-md-9 step-content">
                {{step.description}}
            </p>
        </li>
    </ol>
</section>

<app-breadcrumb class="row"></app-breadcrumb>
<div *ngIf="recipe" class="col-md-12">
  <div class="row">
    <h2>{{recipe.name}}</h2>
  </div>
  <div class="row">
    <section class="col-md-8">
      <h4>Overview</h4>
      <app-cook-time></app-cook-time>
      <app-description></app-description>
    </section>
    <figure class="col-md-4">
      <img src="{{recipe.image}}" width="100%" height="100%" />
    </figure>
  </div>
  <div class="row">
    <section class="col-md-12">
        <app-ingredients></app-ingredients>
    </section>
    <section class="col-md-12">
        <app-instructions></app-instructions>
    </section>
  </div>
</div>

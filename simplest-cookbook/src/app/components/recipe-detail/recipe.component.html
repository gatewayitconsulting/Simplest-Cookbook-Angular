<div *ngIf="recipe" class="col-md-12 text-center">
  <figure class="row">
    <img src="{{recipe.image}}" width="50%" height="400px" class="offset-md-3"/>
  </figure>
  <h2>{{recipe.name}} Details</h2>
  <div><span>id: </span>{{recipe.id}}</div>
  <button (click)="goBack()" class="btn btn-primary">To Home</button>
</div>

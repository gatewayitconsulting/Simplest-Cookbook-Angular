<section class="row m-1" id="ingredients">
    <div class="author col-md-3 my-3" *ngFor="let ingredient of recipe.ingredients">
        <p>
            <img src="{{ingredient.image}}" alt="..." class="avatar img-raised" height="50px" width="50px">
            <span>{{ingredient.name}}</span>
        </p>
    </div>
</section>
